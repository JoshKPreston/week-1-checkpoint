<html lang="en">

<head>

<body>
  <div class="container d-flex flex-column h-100">

    <!-- header -->
    <header class="row bg-dark text-light flex-column">

      <div class="col-12 logo bg-primary p-3">
        <i class="fa fa-bandcamp" aria-hidden="true"></i>
        <h1>Lorem Ipsum</h1>
      </div>

      <div class="col">
        <h3 class="p-2">Subtle heading</h3>

        <div class="card text-dark p-3 mb-5">
          <h3 class="">Less Subtle heading</h3>

          <form class="" action="">
            <div class="form-group">

              <label for="name"></label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="NAME">

              <label for="email"></label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="EMAIL">

              <div class="form-row">
                <div class="col-8">
                  <label for="tel"></label>
                  <input type="tel" class="form-control" name="tel" id="tel" aria-describedby="helpId" placeholder="PHONE">
                </div>
                <div class="col-4">
                  <label for="telext"></label>
                  <label for="telext"></label>
                  <input type="text" class="form-control" name="telext" id="telext" aria-describedby="helpId"
                    placeholder="EXT.">
                </div>
              </div>

              <label for="message"></label>
              <textarea class="form-control" name="message" id="message" rows="3" placeholder="MESSAGE"></textarea>

              <div class="form-group pt-3">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checkbox-terms" id="checkbox-terms"
                      value="checkedValue">
                    by checking this box I agree to the terms of the lorem ipsum dolor
                  </label>
                </div>
              </div>

              <div class="b4-form-sub">
                <button class="btn .btn-primary bg-primary text-light pl-4 pr-4">SUBMIT</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </header>


    <main>

    </footer>
